<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');  
    pincel.font='20px Georgia'; 

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 50, 50);            
    pincel.fillText("R$ 50", 50, 25);

    pincel.fillStyle = 'red';
    pincel.fillRect(0, 50, 300, 50);
    pincel.fillText("R$ 300", 300, 75);

    pincel.fillStyle = 'violet';
    pincel.fillRect(0, 100, 150, 50);
    pincel.fillText("R$ 150", 150, 125);

    pincel.fillStyle = 'orange';
    pincel.fillRect(0, 150, 125, 50);
    pincel.fillText("R$ 125", 125, 175);

    pincel.fillStyle = 'blue';
    pincel.fillRect(0, 200, 350, 50);
    pincel.fillText("R$ 350", 350, 225);

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 250, 400, 50);
    pincel.fillText("R$ 400", 400, 275);

    pincel.fillStyle = 'black';
    pincel.fillRect(0, 300, 175, 50);
    pincel.fillText("R$ 175", 175, 325);

    pincel.fillStyle = 'yellow';
    pincel.fillRect(0, 350, 250, 50);
    pincel.fillText("R$ 250", 250, 375);
</script>
