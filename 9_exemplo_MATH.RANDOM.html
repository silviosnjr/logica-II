<meta charset="utf-8">

<script>
	var numeroAleatorio = Math.random()*100
	var numeroAletorioArredondado = Math.round(numeroAleatorio);
	var numeroAletorioArredondadoParaBaixo = Math.floor(numeroAleatorio);

	document.write("Número aleatório até: "+ 
		numeroAleatorio + 
			"<br>");
	document.write("Número aleatório arredondado: "+ 
		numeroAletorioArredondado + 
		"<br>");
	document.write("Número aleatório arredondado para baixo: "+ 
		numeroAletorioArredondadoParaBaixo + 
		"<br>");
</script>
